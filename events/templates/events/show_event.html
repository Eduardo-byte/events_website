{% extends 'events/base.html' %}
{% block content %} 
    <div class="row">
        <div class="col-lg-3">   
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <strong> {{event}} </strong>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Venue: {{ event.venue }} </h5>
                    <p class="card-text">
                        <ul>
                            <li>Date: {{ event.event_date }}</li>
                            <li>Manager: {{ event.manager }}</li>
                            <li>Description: {{ event.description }}</li>
                            <li>Attendes: </br>
                            {%for user in event.attendees.all%}
                                - {{ user }} </br>
                            {% endfor %}
                        </ul>
                    </p>   
                </div>
            </div>
        </div>
        <div class="col-lg-3">   
        </div>
    </div> 
{% endblock %}
